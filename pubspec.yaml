    - assets/images/burger/cheeseburger-deluxe.png
    - assets/images/burger/cheeseburger.png
    - assets/images/burger/chicken-muffin-with-egg.png
    - assets/images/burger/chicken-muffin.png
    - assets/images/burger/egg-and-cheese-muffin.png
    - assets/images/test.jpeg
    - assets/images/Dessert.png
    - assets/images/Drink.png
    - assets/images/Humberger.png
    - assets/images/Meat.png
    - assets/images/Noodles.png
    - assets/images/Pizza.png
    - assets/images/Salad.png
    - assets/images/Snack.png
    - assets/images/Banner-Home.png
    - assets/images/images1.jpg
    - assets/images/images2.jpg
    - assets/ilustrations/ilustration-1.png
    - assets/ilustrations/ilustration-2.png
    - assets/ilustrations/pattern.png
    - assets/icons/google.png
