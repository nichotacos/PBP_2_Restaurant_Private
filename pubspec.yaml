name: pbp_2_restaurant
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  google_fonts: 2.3.3
  sqflite: ^2.2.6
  flutter_slidable: ^0.6.0
  smooth_page_indicator: ^1.0.0+2
  checkbox_formfield: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
